name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # Backend CI
  backend-ci:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: TypeScript type check
        working-directory: ./backend
        run: npx tsc --noEmit

      - name: Run unit tests
        working-directory: ./backend
        run: npm test

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Check build output
        working-directory: ./backend
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed - dist directory not found"
            exit 1
          fi
          echo "Backend build successful"

  # Frontend CI
  frontend-ci:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: TypeScript type check
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_BACKEND_API_URL: https://periods-tracker.onrender.com

      - name: Check build output
        working-directory: ./frontend
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed - dist directory not found"
            exit 1
          fi
          echo "Frontend build successful"

  # Deployment notification and trigger
  deployment-status:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
      - name: Trigger Render Deployment
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
          echo "Render deployment triggered via webhook"
      
      - name: Deployment info
        run: |
          echo "All CI checks passed!"
          echo ""
          echo "Automatic deployments:"
          echo "  - Frontend: Vercel will auto-deploy from master branch"
          echo "  - Backend: Render deployment triggered via webhook"
          echo ""
          echo "Live URLs:"
          echo "  - Frontend: https://periods-tracker-xi.vercel.app"
          echo "  - Backend: https://periods-tracker.onrender.com"
